<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8" />

 
	<title id="oTitleText" titleStyle="H3" width="auto" textAlign="Left" >Stock Allocation </title>
		<!--
		 When upgrading SAPUI5 to >= 1.54, make sure to update compatVersion in Gruntfile.js according to
		 https://github.com/SAP/grunt-openui5#compatversion to ensure Component-preload.js format is updated
		 -->
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.63.1/resources/sap-ui-cachebuster/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"suggestOrder": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "suggestOrder"
					}),
						appWidthLimited : false
				}).placeAt("content");
			});
						var pressTimer;

$("suggestOrder.controls.CustomStepInput").mouseup(function(){
  clearTimeout(pressTimer);
  // Clear timeout
  return false;
}).mousedown(function(){
  // Set timeout
  pressTimer = window.setTimeout(function() {console.log("inside the timer function");},1000);
  return false; 
});
		</script>
	</head>

	<body class="sapUiBody suggestOrder" id="content">
	</body>

</html>
