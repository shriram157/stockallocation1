ID: suggestOrder
_schema-version: '3.1'
description: Stock allocation consolidated app
version: 1.0.0

modules:
 - name: suggestOrder_Node
   type: nodejs
   path: suggestOrder_Node
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      UPS_NAME: SUGGEST_ORDER_APIM_CUPS
      XS_APP_LOG_LEVEL: info
      XS_LOG_USER: true
      XS_LOG_REFERER: true
      XS_LOG_CONNECTION_DATA: true
      NODE_TLS_REJECT_UNAUTHORIZED: 0
   provides:
    - name: suggestOrder_Node_api
      properties:
         url: ${default-url}
   requires:
    - name: cflogging_suggestOrder
    - name: uaa_suggestOrder
    - name: SUGGEST_ORDER_APIM_CUPS

 - name: stockAllocation
   type: html5
   path: stockAllocation
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      CORS: >
         [
           {
             "allowedOrigin": [
               {
                 "host": "*"
               }
             ],
             "allowedCredentials": true,
             "uriPattern": "^/custom/do/logout$"
           }
         ]
      SESSION_TIMEOUT: 60
      XS_APP_LOG_LEVEL: info
   build-parameters:
      builder: grunt
      build-result: dist
   requires:
    - name: cflogging_suggestOrder 
    - name: uaa_suggestOrder
    - name: suggestOrder_Node_api
      group: destinations
      properties:
         name: suggestOrder-node-backend
         url: ~{url}
         forwardAuthToken: true
         timeout: 60000

resources:
 - name: cflogging_suggestOrder
   type: org.cloudfoundry.managed-service
   parameters:
      service: application-logs
      service-plan: lite

 - name: uaa_suggestOrder
   type: org.cloudfoundry.managed-service
   parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

 - name: SUGGEST_ORDER_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: SUGGEST_ORDER_APIM_CUPS   
