
ID: suggestOrder
_schema-version: '2.1'
description: Application MTA Project for Claims System Processing
version: 0.0.1
modules:
  - name: suggestOrder_Node
    type: nodejs
    path: suggestOrder_Node
    parameters:
      host: QAS-suggestOrder_Node
      register-service-url: true
      service-name: QAS-suggestOrder_Node
      service-url: '${default-url}'
      disk-quota: 512M
      memory: 256M
    requires:
      - name: SUGGEST_ORDER_APIM_CUPS
      - name: uaa_suggestOrder
      - name: cflogging_suggestOrder 
      - name: dest_QAS_suggestOrder
    provides:
      - name: suggestOrder_Node_api
        public: false
        properties:
          url: '${default-url}'
    description: This node module provides the data to the UI using CUPS
   
  - name: stockAllocation
    type: html5
    path: stockAllocation
    parameters:
      host: QAS-stockAllocation
      register-service-url: true
      service-name: QAS-stockAllocation
      service-url: '${default-url}'
      disk-quota: 512M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
    - name: uaa_suggestOrder
    - name: dest_QAS_suggestOrder
    - name: cflogging_suggestOrder 
    - name: suggestOrder_Node_api
      group: destinations
      properties:
          name: suggestOrder-node-backend
          url: '~{url}'
          forwardAuthToken: true 
    provides:
    - name: stockAllocation

resources:
 - name: uaa_suggestOrder
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_QAS_suggestOrder
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

 - name: SUGGEST_ORDER_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: SUGGEST_ORDER_APIM_CUPS
   properties:
      odata-call-service-name: '${service-name}'
      
 - name: cflogging_suggestOrder
   parameters:
      service-plan: lite
      service: application-logs
   type: org.cloudfoundry.managed-service
   